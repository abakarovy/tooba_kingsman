publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_multi_formatter: ^2.12.2
  qr_flutter: ^4.1.0
  http: ^1.3.0
  font_awesome_flutter: ^10.10.0

